<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple E-commerce Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }
        header {
            background: #333;
            color: #fff;
            padding: 10px 20px;
            text-align: center;
        }
        .container {
            width: 90%;
            max-width: 1200px;
            margin: auto;
            padding: 20px;
        }
        .product {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            margin: 10px 0;
            background: #fff;
            transition: 0.3s;
        }
        .product:hover {
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        .product img {
            max-width: 100%;
            height: auto;
        }
        .product h2 {
            font-size: 20px;
            margin: 10px 0;
        }
        .product p {
            font-size: 16px;
            color: #555;
        }
        .product button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .product button:hover {
            background-color: #218838;
        }
        footer {
            text-align: center;
            padding: 20px;
            background: #333;
            color: #fff;
            position: relative;
            bottom: 0;
            width: 100%;
        }
        @media (max-width: 600px) {
            .product {
                margin: 10px 0;
            }
        }
    </style>
</head>
<body>

<header>
    <h1>Simple E-commerce Store</h1>
</header>

<div class="container">

    <div class="product">
        <img src="https://via.placeholder.com/300x200" alt="T-shirt">
        <h2>Cool T-Shirt</h2>
        <p>Price: $19.99</p>
        <button onclick="addToCart('Cool T-Shirt', 19.99)">Add to Cart</button>
    </div>

    <div class="product">
        <img src="https://via.placeholder.com/300x200" alt="Mug">
        <h2>Stylish Mug</h2>
        <p>Price: $9.99</p>
        <button onclick="addToCart('Stylish Mug', 9.99)">Add to Cart</button>
    </div>

</div>

<footer>
    <p>&copy; 2024 Simple E-commerce Store</p>
</footer>

<script>
    function addToCart(productName, price) {
        alert(productName + ' has been added to your cart at a price of $' + price);
    }
</script>

</body>
</html>
